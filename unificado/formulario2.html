<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>

  <!-- Preconnect de fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Bootstrap primero -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tu CSS después -->
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- HEADER COMÚN -->
  <header class="site-header">
    <div class="container">
      <a class="logo text-decoration-none" href="index.html">StockPoint</a>
      <nav class="main-nav" aria-label="Principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="nuestros-planes.html">Planes</a></li>
          <li><a href="formulario.html" aria-current="page">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container py-5" role="main">
    <h1 class="mb-4">Contacto</h1>

    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <!-- Nombre -->
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre" required />
          <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@dominio.com" required />
          <div class="invalid-feedback">Ingresa un email válido.</div>
        </div>

        <!-- Mensaje -->
        <div class="col-12">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
          <div class="invalid-feedback">Escribe un mensaje.</div>
        </div>
      </div>

      <button class="btn btn-primary mt-3" type="submit">Enviar</button>
    </form>
  </main>

  <!-- FOOTER COMÚN -->
  <footer class="site-footer">
    <div class="container">
      <span>© 2025 StockPoint — MachinaDevelops</span>
      <a class="text-decoration-none" href="formulario.html">Soporte</a>
    </div>
  </footer>

  <!-- Bootstrap JS (opcional para validación) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación Bootstrap + prellenado por query ?plan= -->
  <script>
    // Validación Bootstrap 5
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            alert('Formulario enviado (simulado).');
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    // Prellenar el mensaje si viene ?plan=basic|standard|pro
    (function () {
      const params = new URLSearchParams(location.search);
      const plan = params.get('plan');
      if (plan) {
        const textarea = document.getElementById('message');
        textarea.value = `Hola, me interesa el plan ${plan}.`;
      }
    })();
  </script>
</body>
</html>
