<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  
  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container py-5" role="main">
    <h1 class="mb-4">Contacto</h1>

    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <!-- Nombre -->
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
          <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@dominio.com" required>
          <div class="invalid-feedback">Ingresa un email válido.</div>
        </div>

        <!-- Mensaje -->
        <div class="col-12">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
          <div class="invalid-feedback">Escribe un mensaje.</div>
        </div>
      </div>

      <button class="btn btn-primary mt-3" type="submit">Enviar</button>
    </form>
  </main>

  <!-- Bootstrap JS (opcional para validación) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Validación Bootstrap 5
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            // Envío simulado
            alert('Formulario enviado (simulado).');
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
